<div class="container container-form">
    <div class="well">
        <form name="registerForm" class="form-horizontal">
            <fieldset>
                <legend>Register New User</legend>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input id="email" type="text" placeholder="E-mail" ng-model="user.email" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmation" class="col-md-2 control-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input id="confirmation" type="password" placeholder="Confirm Password" ng-model="user.confirmPassword" required="required" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-md-2 control-label">First tName</label>
                    <div class="col-md-10">
                        <input id="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required="required" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-md-2 control-label">Last Name</label>
                    <div class="col-md-10">
                        <input id="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required="required" class="form-control" />
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.register(user, registerForm)"  ng-disabled="registerForm.$invalid || user.password != user.confirmPassword" class="btn btn-custom">
                        Register
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
