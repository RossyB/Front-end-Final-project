<div class="page-title">
    <div class="container">
        <h1 class="colaborate-font">Login User</h1>
    </div>
</div>
<div class="container container-form">
    <div>
        <form name="loginForm" class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input id="email" type="text" placeholder="E-mail" ng-model="user.username" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input id="password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control" />
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.login(user, loginForm)" ng-disabled="loginForm.$invalid" class="btn btn-custom">
                        Login
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
